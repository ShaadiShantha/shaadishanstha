
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shaadi Sanstha | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://i.imgur.com/MAxcCZg.png" />
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f8bbd0, #fce4ec);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }
    .container img {
      width: 80px;
      margin-bottom: 15px;
    }
    h2 {
      color: #ad1457;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #d81b60;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #c2185b;
    }
    .toggle {
      margin-top: 15px;
      font-size: 0.95em;
    }
    .toggle a {
      color: #ad1457;
      text-decoration: none;
      font-weight: bold;
    }
    .toggle a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/MAxcCZg.png" alt="Shaadi Sanstha Logo">
    <h2>Welcome to Shaadi Sanstha</h2>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="login-email" placeholder="Enter email" />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="login-password" placeholder="Enter password" />
    </div>
    <button onclick="login()">Login</button>
    <div class="toggle">
      Don't have an account? <a href="registration.html">Register</a>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCkaJ8u3Vbu8rRUeN89dKEDvMYDepXXbgY",
      authDomain: "shaadi-sanstha-fd7c2.firebaseapp.com",
      projectId: "shaadi-sanstha-fd7c2",
      storageBucket: "shaadi-sanstha-fd7c2.firebasestorage.app",
      messagingSenderId: "1089795237506",
      appId: "1:1089795237506:web:c9db20ae0f983baca4b69b",
      measurementId: "G-V0LX6NM2QC"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          alert("Login successful!");
          window.location.href = "main-dashboard.html";
        })
        .catch((error) => {
          alert("Login failed: " + error.message);
        });
    }
  </script>
</body>
</html>
