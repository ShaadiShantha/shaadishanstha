<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register Your Profile - Shaadi Sanstha</title>
<style>
body {
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
background-color: #fce4ec; /* Light Pink */
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
margin: 0;
color: #333;
}
.registration-container {
background-color: #fff;
padding: 30px 40px;
border-radius: 12px;
box-shadow: 0 6px 20px rgba(0,0,0,0.15);
width: 100%;
max-width: 600px;
text-align: center;
}
.registration-container h2 {
color: #ad1457; /* Dark Red-Pink */
margin-bottom: 25px;
font-size: 2em;
}
.form-group {
margin-bottom: 20px;
text-align: left;
}
.form-group label {
display: block;
margin-bottom: 8px;
font-weight: bold;
color: #555;
}
.form-group input[type="text"],
.form-group input[type="email"],
.form-group input[type="tel"],
.form-group select,
.form-group textarea {
width: calc(100% - 20px);
padding: 12px 10px;
border: 1px solid #ccc;
border-radius: 8px;
font-size: 1em;
outline: none;
transition: border-color 0.3s ease;
}
.form-group input:focus,
.form-group select:focus,
.form-group textarea:focus {
border-color: #d81b60;
}
.form-group textarea {
resize: vertical;
min-height: 80px;
}
button {
background-color: #d81b60; /* Medium Red-Pink */
color: white;
padding: 14px 25px;
border: none;
border-radius: 8px;
font-size: 1.1em;
font-weight: bold;
cursor: pointer;
transition: background-color 0.3s ease, transform 0.2s ease;
width: 100%;
margin-top: 10px;
}
button:hover {
background-color: #c2185b; /* Slightly darker */
transform: translateY(-1px);
}
.back-link {
display: block;
margin-top: 25px;
font-size: 0.9em;
color: #666;
text-decoration: none;
}
.back-link a {
color: #ad1457;
font-weight: bold;
}
.back-link a:hover {
text-decoration: underline;
}
.whatsapp-note {
margin-top: 20px;
font-size: 1em;
color: #25D366; /* WhatsApp Green */
font-weight: bold;
}
.whatsapp-note a {
color: #25D366;
text-decoration: none;
}
</style>
</head>
<body>
<div class="registration-container">
<h2>Register Your Profile</h2>
<p>Please fill out the form below to begin your journey with Shaadi Sanstha.</p>
<form action="https://formsubmit.co/shaadishanstha.in@gmail.com" method="POST" target="_blank">
<input type="hidden" name="_redirect" value="https://shaadis.netlify.app/thank-you.html">
<input type="hidden" name="_captcha" value="false">
<input type="hidden" name="_next" value="https://shaadis.netlify.app/thank-you.html">

<div class="form-group">
<label for="name">Full Name:</label>
<input type="text" id="name" name="Full Name" placeholder="Enter your full name" required>
</div>
<div class="form-group">
<label for="gender">Gender:</label>
<select id="gender" name="Gender" required>
<option value="">Select Gender</option>
<option value="Male">Male</option>
<option value="Female">Female</option>
<option value="Other">Other</option>
</select>
</div>
<div class="form-group">
<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="Date of Birth" required>
</div>
<div class="form-group">
<label for="email">Email:</label>
<input type="email" id="email" name="Email" placeholder="Enter your email" required>
</div>
<div class="form-group">
<label for="phone">Mobile Number:</label>
<input type="tel" id="phone" name="Mobile Number" placeholder="e.g., +919876543210" required>
</div>
<div class="form-group">
<label for="city">Current City:</label>
<input type="text" id="city" name="City" placeholder="e.g., Patna" required>
</div>
<div class="form-group">
<label for="state">State:</label>
<input type="text" id="state" name="State" placeholder="e.g., Bihar" required>
</div>
<div class="form-group">
<label for="education">Education:</label>
<input type="text" id="education" name="Education" placeholder="e.g., B.Tech, M.A." required>
</div>
<div class="form-group">
<label for="occupation">Occupation:</label>
<input type="text" id="occupation" name="Occupation" placeholder="e.g., Software Engineer, Teacher" required>
</div>
<div class="form-group">
<label for="income">Annual Income (Optional):</label>
<input type="text" id="income" name="Annual Income" placeholder="e.g., ₹5 Lakhs, ₹10 Lakhs+">
</div>
<div class="form-group">
<label for="height">Height (in cm):</label>
<input type="text" id="height" name="Height" placeholder="e.g., 170" required>
</div>
<div class="form-group">
<label for="marital_status">Marital Status:</label>
<select id="marital_status" name="Marital Status" required>
<option value="">Select Status</option>
<option value="Never Married">Never Married</option>
<option value="Divorced">Divorced</option>
<option value="Widowed">Widowed</option>
</select>
</div>
<div class="form-group">
<label for="religion">Religion:</label>
<input type="text" id="religion" name="Religion" placeholder="e.g., Hindu, Muslim" required>
</div>
<div class="form-group">
<label for="caste">Caste/Community (Optional):</label>
<input type="text" id="caste" name="Caste/Community" placeholder="e.g., Brahmin, Rajput">
</div>
<div class="form-group">
<label for="preferences">Partner Preferences (e.g., age, height, education, location, values):</label>
<textarea id="preferences" name="Partner Preferences" placeholder="Describe your ideal partner's qualities and preferences." rows="5" required></textarea>
</div>
<button type="submit">Submit Registration</button>
</form>
<p class="whatsapp-note">
You can also register by sending your biodata on WhatsApp: <a href="https://wa.me/7808817710" target="_blank">+91 7808817710</a>
</p>
<p class="back-link"><a href="main-dashboard.html">Back to Dashboard</a></p>
</div>
</body>
</html>
